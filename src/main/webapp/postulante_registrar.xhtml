<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar postulante</title>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
        <h:outputStylesheet library="css" name="login.css"/>

    </h:head>
    <h:body>
        <div class="p-grid contenedor p-m-0 p-p-0" style="width: 100%;">
            <div class="p-col-6 p-px-5">
                <div class="card ui-fluid">
                    <h:form id="postulante_registrar" class="regis_postu">
                        <p:growl id="growl" showDetail="true" />

                        <p  class="p-text-center p-my-5 secondary" style="font-size: 3em; font-weight: bold">Registrar Postulante</p>

                        <span class="ui-float-label p-my-3" >
                            <p:inputText id="username" value="#{registroPostulantesMB.postulante.username}" />
                            <p:outputLabel for="@previous" value="Nombre de usuario"/>
                        </span>

                        <span class="ui-float-label p-my-3 ">
                            <p:inputText type="password" id="contraseña" value="#{registroPostulantesMB.postulante.password}" />
                            <p:outputLabel for="@previous" value="Contraseña"/>
                        </span>
                        <span class="ui-float-label p-my-3">
                            <p:inputText id="nombre" value="#{registroPostulantesMB.postulante.nombre}" />
                            <p:outputLabel for="@previous" value="Nombres"/>
                        </span>
                        <span class="ui-float-label p-my-3">
                            <p:inputText id="apellido" value="#{registroPostulantesMB.postulante.apellido}" />
                            <p:outputLabel for="@previous" value="Apellido"/>
                        </span>
                        <span class="ui-float-label p-my-3">
                            <p:inputText type="email" id="correo" value="#{registroPostulantesMB.postulante.correo}" />
                            <p:outputLabel for="@previous" value="Correo"/>
                        </span>
                        <span class="ui-float-label p-my-3">
                            <p:inputText id="cedula" value="#{registroPostulantesMB.postulante.cedula}" />
                            <p:outputLabel for="@previous" value="Cedula"/>
                        </span>
                        <p:commandButton 
                            value="Registrarse" 
                            styleClass="bgprimary" 
                            update="growl" 
                            class="bgprimary border-primary"  
                            action="#{registroPostulantesMB.registrar}"
                            />
                        <div class="p-my-3">
                            <a
                                type="button" 
                                class="btn btn-link mt-3 pt-3"
                                href="index.xhtml">
                                Regresar al login
                            </a>
                        </div>
                    </h:form>                    
                </div>                
            </div>
            <div class="p-col-6">
                <div class="imagen" style="background-image: url('#{resource['img/seguridad.png']}')">

                </div>
            </div>
        </div>
    </h:body>
</html>
